<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>For the listening section, please bring wired headphones. The PCs in the labs only support connections via AUX and USB Type-A cables. Without headphones, you will not be able to complete the listening section, and a score of 0 will be assigned for this part.</p>
            <img src="https://github.com/alduaisomar/website/blob/main/images/image8.png?raw=true" alt="Cable Types">
            <button id="closePopupBtn">Close</button>
        </div>
    </div>

    <div class="container">
        <h1>Student Information</h1>
        <input type="text" id="searchInput" placeholder="Enter student ID...">
        <button id="searchBtn">Search</button>
        <div id="studentInfo"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
